<section data-id="{{section.id}}">
    <div class="imgWrapper">
        <img ng-src="{{section.profile_image}}">
        <img ng-src="{{section.funny_image}}">

        <div class="anchorWrapper li_btn">
            <a href="{{section.linkedin}}" target="_blank"></a>
        </div>
    </div>

    <h2>{{section.name}}</h2>

    <h3>{{section.position}}</h3>
</section>
