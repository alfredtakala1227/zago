<!DOCTYPE html>
<html lang="en" xml:lang="en" ng-app="app">
<head>
    <!-- *** Google Chrome mis-autotranslate fix *** -->
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en_US">
    <!-- ******************************************* -->
    <base href="/" > <!-- Allows for Angular deep-linking -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Zago | Under Construction</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lib/polyfills.min.js"></script> <!-- shims for legacy browsers -->
    <script src="js/lib/modernizr.js"></script> <!-- Library to test and detect browser compatability -->
    <script src="js/lib/mobile-detect.min.js"></script> <!-- library to detect whether "true" mobile/touch device -->
    <script src="js/lib/mobile-detect-modernizr.js"></script> <!-- modernizr & mobile-detect integration -->
    <script src="js/lib/ios-orientationchange-fix.js"></script> <!-- Fix zooming issues with older iOS devices -->
    <script src="js/lib/overthrow.min.js"></script> <!-- Mobile touch scrolling plugin -->
    <script src="js/lib/jquery-1.8.3.min.js"></script>
    <!-- Angular Core/Modules Files -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>
    <script src="js/lib/angular-sanitize.min.js"></script>
    <script src="js/lib/angular-scroll.min.js"></script> 
    <!-- Application Files -->
    <script src="js/app/enhance.js"></script> <!-- Custom javaScript prototype functions -->
    <script src="js/app/modernizr-script.js"></script> <!-- Custom modernizr code logic -->
    <script src="js/app/main.js"></script> <!-- Angular Application -->
    <script src="js/app/templates.js"></script> <!-- Template caching -->
</head>

<body id="body" ng-controller="AppCtrl" ng-keyup="keyRelease($event)">
    <!-- @BUG {pageLoading:isLoading || isRouting} controls the page view sliding offscreen to the right -->
    <!-- It works, but its very buggy. Basically CSS animates the page in/out based on Angular value -->
    <div id="container">

        <a ui-sref="home"><img id="siteID" class="siteID" alt="Zago LLC Logo" src="images/zago_logo.png"></a>

        <nav id="mainNav" class="overthrow">
            <div id="menuWrapper">
                <div id="menu">
                    <ul>
                        <li> <a ui-sref="home" ng-class="{active: currentState == 'home'}" title="Home">Zago</a> </li>
                        <li> <a ui-sref="projects" ng-class="{active: currentState == 'projects'}" title="Zago Projects">Projects</a> </li>
                        <li> <a ui-sref="team" ng-class="{active: currentState == 'team'}" title="Meet Z Team">Team</a> </li>
                        <li> <a href="http://zagolovesyou.tumblr.com/" ng-click="toggleMenu(true)" target="_blank" title="Blog Love">Love</a> </li>
                    </ul>
                </div>
                <div class="menuContacts" office-list></div>
            </div>
        </nav>

        <div class="buttonWrapper">
            <p id="menuPrompt">Click for<br>Menu</p>
            <button id="menuButton" type="button" ng-click="toggleMenu()"></button>
        </div>

        <button id="scrollTop" type="button" ng-click="scrollTop()"></button>

        <div id="pageContent" class="{{pageView}}" ui-view autoscroll="true"><!-- Angular Partials go here --></div>

        <footer id="footer" ng-class="{homePage: pageView == 'homePage', lovePage: pageView == 'lovePage'}">
            <section class="collaboration">
                <p>Let's work together.</p>
                <p>Come have coffee & say ciao.</p>
                <a href="mailto:info@zagollc.com">info@zagollc.com</a>
            </section>
            <section class="intern">
                <p class="footerCiaoline">Say ciao at <a href="mailto:info@zagollc.com">info@zagollc.com</a></p>
                <p>We take interns in NYC for</p>
                <p>3 to 6 month engagements.</p>
                <p>Inquire at <a href="mailto:intern@zagollc.com">intern@zagollc.com</a></p>
            </section>
            <div class="officeListing" office-list></div>
            <section class="social" social-buttons></section>


            <div id="test-sprites">
                <ul>
                    <li class="downArrow"></li>
                    <li class="downArrow-white"></li>
                    <li class="upArrow"></li>
                    <li class="upArrow-white"></li>
                </ul>
            </div>


        </footer>

        <!-- <div id="splash" class="overthrow" ng-if="showSplash">
            <img class="siteID" alt="Zago LLC Logo" src="images/zago_logo.png">
            <h1>Zago</h1>
            <div class="menuContacts splashpage" office-list></div>
            <button type="button" ng-click="hideSplash()">Full Site</button> 
        </div> -->

</body>
</html>
